十字键输入数值
是用16键写入数值和输入功能的指令。
4位1组（n=l）或2组3=2）数字开关设定值的读入指令。
该指令适于在外部显示器上选择显示出错等信息。
PRUN K4X0 K4M0	X000-X017->M0-M7, M10-M17
PRUN K4M0 K4Y0	M0~M7, M10~M17->Y0~Y17
